name: Deploy Spring Boot App to EC2 using CodeDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        find . -name "pom.xml"

    - name: Zip Deployment Package
      run: |
        zip -r spring-boot-app.zip target/*.jar appspec.yml aws/scripts

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Upload to S3
      run: aws s3 cp spring-boot-app.zip s3://destination-bucket-modi68/spring-boot-app.zip

    - name: Deploy to EC2 via CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name demo-app-name \
          --deployment-group-name demo-deploy-group \
          --s3-location bucket=destination-bucket-modi68,bundleType=zip,key=spring-boot-app.zip \
          --region ap-south-1
